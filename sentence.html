<html>
<head>
  <meta charset="utf-8"/>

  <meta name="description" content="高逼格语录,励志签名,恶搞幽默,早安心语,爱情经典,幽默搞笑,经典语录,人生感悟,诙谐智慧, 拟人句,夸人句,比喻句,排比句,高逼格语录的句子,励志签名的句子,恶搞幽默的句子,早安心语的句子,爱情经典的句子,幽默搞笑的句子,经典语录的句子,人生感悟的句子,诙谐智慧的句子, 拟人的句子,夸人的句子,比喻的句子,排比的句子">
</head>
<body>

<div id="content"></div>

<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/markdown.js"></script>
<script language="JavaScript">
var _event_list = {};	
window.onload =function() { 
	readTxt('README.md');	
}
function readTxt(_md) {
　　var xhr = new XMLHttpRequest();
　　xhr.open('get',_md,true);
　　xhr.send();
　　xhr.onreadystatechange = function () {
	　　if (xhr.readyState == 4&&xhr.status == 200){　　　　 
	　　　　 var _html = xhr.responseText;
			 document.getElementById('content').innerHTML = marked(_html);
			 changepage();
	　　} else {
	　　　   console.log(xhr.status);
	　  }
　　};
}
function eval_a_click_event(id) {
	var link = _event_list[id];
	if(link != null && link[2] != null) {
		// 拿到单击事件的方法
		var _md = link[2];
	　　readTxt(_md);
	}
}
function eval_a_href_event(id) {
	var link = _event_list[id];
	if(link != null && link[1] != null) {
		// 拿到href属性的值		
		var _md = link[1];
	　　readTxt(_md);
	}
}
function changepage(){	
	// 找到页面上所有的a标签
	var links = $(document).find("a");
	// 循环数组，拿到每一个a标签
	for(var index in links) {
		// 保存click属性的值
		var _click = links.eq(index).attr("onclick");
		// 保存href属性的值
		var _href = links.eq(index).attr("href");
		if( _click != null) {
			// 给onclick属性重新设值
			links.eq(index).attr("onclick","eval_a_click_event('a"+index+"')");
		}
		if(_href != null) {
			// 给href属性重新设值
			links.eq(index).attr("href","javascript:eval_a_href_event('a"+index+"')");
		}
		_event_list["a"+index] = [links.eq(index),_href,_click];
	}
}
</script>
</body>
</html>
